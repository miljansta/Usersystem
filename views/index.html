{% extends "layouts/layout.html" %}

{% block content %}

{% if user != false %}
<div class="panel panel-default">
    <div class="panel-heading">
        <h3>
            {{ user.name }}
            <br />
            Search User
        </h3>
    </div>
    <form class="form" action="search" method="get">
        <div class="input-group input-group-lg">
            <input type="text" class="form-control" placeholder="Search for..." name="search" id="search">
            <span class="input-group-btn">
                <button class="btn btn-default" type="submit">Search!</button>
            </span>
        </div>
    </form>
</div>
{% else %}
<div class="panel panel-default">
    <div class="panel-heading"><h3>User System</h3></div>
    <p>
        <a class="btn btn-default btn-lg" href="/login" role="button">Login</a>
        <a class="btn btn-default btn-lg" href="/register" role="button">Register</a>
    </p>
</div>
{% endif %}
{% endblock %}
