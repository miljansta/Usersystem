{% extends "layouts/layout.html" %}

{% block content %}
<div class="panel panel-default">
    <div class="panel-heading"><h3>Register</h3></div>
    {% if errorMsg is defined %}
    <div class="panel-body">
        <div class="alert alert-danger">
            {{ errorMsg }}
        </div>
    </div>
    {% endif %}
    {% if success is defined %}
    <div class="panel-body">
        <div class="alert alert-success">
            {{ success }}
        </div>
    </div>>
    {% endif %}
    <div class="panel-body">
        <form method="POST" action="/registerSubmit">
            <div class="form-group {% if errors['email'] is defined %} has-error {% endif %}">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Email" value="{% if oldInput['email'] is defined %}{{ oldInput['email'] }}{% endif %}" required>
            </div>
            <div class="form-group {% if errors['name'] is defined %} has-error {% endif %}">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Name" value="{% if oldInput['name'] is defined %}{{ oldInput['name'] }}{% endif %}" required>
            </div>
            <div class="form-group {% if errors['password'] is defined %} has-error {% endif %}">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
            </div>
            <div class="form-group {% if errors['password-confirm'] is defined %} has-error {% endif %}">
                <label for="password-confirm">Password</label>
                <input type="password" class="form-control" id="password-confirm" name="password-confirm" placeholder="Password Confirm" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
{% endblock %}
